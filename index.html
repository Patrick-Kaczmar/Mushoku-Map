<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/main.css">
    <script src="./assets/main.js" defer></script>
</head>

<body>
    <!-- Navigation bar that contains the games title -->
    <nav class="navigate">
        <div class="nav-div">
            <h1 class="nav-text">Tic-Tac-Toe</h1>
        </div>
    </nav>

    <!-- Space for buttons that allow the user to do various things -->
    <header class="button-nav">
        <div class="button-div">
            <button onclick="reset()" class="button-layout">
                Reset game
            </button>
        </div>
    </header>

    <main>
            <!-- Section that acts as the parent container for the individual grids, uses flex display -->
        <section class="grid-container">
            <!-- individual grid squares the players will click to place an X or O -->
            <div onclick="doTheThing(this.id)"  id="one" class="game-grid">

            </div>
            <div onclick="doTheThing(this.id)"  id="two" class="game-grid">

            </div>
            <div onclick="doTheThing(this.id)"  id="three" class="game-grid">

            </div>
            <div onclick="doTheThing(this.id)"  id="four" class="game-grid">

            </div>
            <div onclick="doTheThing(this.id)"  id="five" class="game-grid">

            </div>
            <div onclick="doTheThing(this.id)"  id="six" class="game-grid">

            </div>
            <div onclick="doTheThing(this.id)"  id="seven" class="game-grid">

            </div>
            <div onclick="doTheThing(this.id)"  id="eight" class="game-grid">

            </div>
            <div onclick="doTheThing(this.id)"  id="nine" class="game-grid">

            </div>
        </section>
    </main>
</body>

</html>
